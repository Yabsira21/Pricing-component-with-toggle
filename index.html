<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h2 class="header">Our Pricing</h2>
      <div class="toggler">
        <p>Annually</p>
        <div class="toggler-main">
          <div class="toggler-circle"></div>
        </div>
        <p>Monthly</p>
      </div>
      <div class="card-container">
        <div class="card">
          <h3 class="card-type">Basic</h3>
          <h1 class="price">
            <span class="sign">$</span><span class="price--main">19.99</span>
          </h1>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button>Learn More</button>
        </div>
        <div class="card card--selected">
          <h3 class="card-type">Professional</h3>
          <h1 class="price">
            <span class="sign">$</span><span class="price--main">24.99</span>
          </h1>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button>Learn More</button>
        </div>
        <div class="card">
          <h3 class="card-type">Master</h3>
          <h1 class="price">
            <span class="sign">$</span><span class="price--main">39.99</span>
          </h1>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button>Learn More</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
